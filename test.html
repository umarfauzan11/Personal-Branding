<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card-box {
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: left;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
        }
        .card-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .red { background-color: #E74C3C; }
        .orange { background-color: #E67E22; }
        .purple { background-color: #9B59B6; }
        .gray { background-color: #D5D8DC; color: black; }
        .card-box img {
            width: 100%;
            border-radius: 10px;
        }
        .plus-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            .card-box {
                width: 90%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row g-3">
            <!-- Kartu Profile -->
            <div class="col-md-3">
                <div class="card-box gray text-center">
                    <img src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="Profile">
                    <p><strong>Davis Tariq</strong><br>dan Rekan</p>
                </div>
            </div>

            <!-- Pusat Pengetahuan -->
            <div class="col-md-3">
                <div class="card-box red">
                    <p>PUSAT PENGETAHUAN</p>
                </div>
            </div>

            <!-- Pusat Merek & Pemasaran -->
            <div class="col-md-3">
                <div class="card-box orange">
                    <span class="plus-icon">+</span>
                    <p>Pusat Merek & Pemasaran</p>
                </div>
            </div>

            <!-- Kalender Acara -->
            <div class="col-md-3">
                <div class="card-box gray">
                    <span class="plus-icon text-purple">+</span>
                    <p>Kalender Acara</p>
                </div>
            </div>

            <!-- Berita Global -->
            <div class="col-md-3">
                <div class="card-box red">
                    <span class="plus-icon">+</span>
                    <p>Berita Global</p>
                </div>
            </div>

            <!-- Sistem Sumber Daya Manusia -->
            <div class="col-md-3">
                <div class="card-box gray">
                    <span class="plus-icon">+</span>
                    <p>Sistem Sumber Daya Manusia</p>
                </div>
            </div>

            <!-- Komunitas Pembelajaran & Pengembangan -->
            <div class="col-md-3">
                <div class="card-box purple">
                    <span class="plus-icon">+</span>
                    <p>Komunitas Pembelajaran & Pengembangan</p>
                </div>
            </div>

            <!-- Direktori Karyawan -->
            <div class="col-md-3">
                <div class="card-box gray">
                    <span class="plus-icon">+</span>
                    <img src="https://via.placeholder.com/200" alt="Direktori Karyawan">
                    <p>Direktori Karyawan</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
