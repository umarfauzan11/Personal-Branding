<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="container">


        </form>

    </div>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center">Kalkulator Sederhana</h2>
                <form>
                    <div class="mb-3">
                        <label for="angka1" class="form-label">Angka Pertama</label>
                        <input type="number" id="angka1" class="form-control" placeholder="Masukkan angka pertama">
                    </div>
                    <div class="mb-3">
                        <label for="angka2" class="form-label">Angka Kedua</label>
                        <input type="number" id="angka2" class="form-control" placeholder="Masukkan angka kedua">
                    </div>
                    <div class="mb-3">
                        <label for="operator" class="form-label">Operasi</label>
                        <select id="operator" class="form-select">
                            <option value="+">Tambah (+)</option>
                            <option value="-">Kurang (-)</option>
                            <option value="*">Kali (*)</option>
                            <option value="/">Bagi (/)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="hitung()">Hitung</button>
                </form>
                <h3 class="mt-4 text-center">Hasil: <span id="hasil">0</span></h3>
            </div>
        </div>
    </div>

    <script>
        function hitung() {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);
            let operator = document.getElementById("operator").value;
            let hasil;

            if (isNaN(angka1) || isNaN(angka2)) {
                hasil = "Masukkan angka yang valid";
            } else {
                switch (operator) {
                    case "+": hasil = angka1 + angka2; break;
                    case "-": hasil = angka1 - angka2; break;
                    case "*": hasil = angka1 * angka2; break;
                    case "/": hasil = angka2 !== 0 ? angka1 / angka2 : "Tidak dapat membagi dengan nol"; break;
                    default: hasil = "Operator tidak valid";
                }
            }
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
